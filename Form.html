<!Doctype HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Form</title>
    <style>
        .form {
            margin: 5px 5px 5px 5px;
            text-align: left;
            font-family: "Andale Mono",sans-serif;
            font-size: 20px;
        }
        textarea {
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
<fieldset>
    <legend><h1 style="margin-left: 10px">REGISTRATION FORM</h1></legend>
<form class="form" action="Form.html" method="get">
    <pre>        FIRST NAME     : <label><input type="text" name="FISRT NAME" />
</label><br />
    <br />
        SURENAME       : <label><input type="text" name="SURENAME" />
</label><br />
    <br />
        EMAIL ADDRESS  : <label><input name="email" type="email" />
</label><br />
    <br />
        POSTCODE       : <label><input type="text" name="POSTCODE" />
</label><br />
    <br />
        DATE OF BIRTH  : <label><input type="date" name="DATE OF BIRTH" />
</label><br />
    <br />
        TELEPHON       : <label><input type="number" name="TELEPHON" />
    </label><br />
    <br />
        ADDRESS        :
                         <label><textarea></textarea>
    </label></pre>
    <input type="submit" name="submit" value="submit" style="margin-left: 300px; font-size: 20px; padding-right: 20px"/>
</form>
</fieldset>
</body>
</html>
