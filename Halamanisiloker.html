    <div class="layer2">

           <input name="search" type="search" placeholder="Cari...">

    <table>
        <th>
            <ul class="brear">
                <li><a href="#">Home</a></li>
                <li>Isi Loker</li>
            </ul>
    <form>
        <fieldset>
            <legend style="text-align: left;">Isi Penawaran Lowongan Kerja</legend>
            <div class="form">
            <p>
                <div class="nama">
                <label>Nama Perusahaan/Organisasi :</label>
                <input type="text" name="nama" /></div>
            </p>
            <p>
                <div class="bidang">
                <label>Bidang Usaha :</label>
                <select name="bidang">
                    <option value="perbankan">Perbankan</option>
                    <option value="it">IT</option>
                    <option value="network">Network Enginering</option>
                    <option value="pendidikan">Pendidikan</option>
                    <option value="manufacture">Manufacture</option>
                </select></div>
            </p>
            <p>
                <div class="deskripsi">
                <label>Deskripsi Lowongan :</label>
                <textarea name="deskripsi" value="deskripsi" cols="40" rows="6" ></textarea></div>
            </p>
            <p>
                <div class="kualifikasi">
                <label>Deskripsi Kualifikasi Lowongan :</label>
                <textarea name="kualifikasi" value="kualifikasi" cols="40" rows="6"></textarea></div>
            </p>
            <p>
                <div class="kategori">
                <label>Kategori Lowongan :</label>
                <input type="checkbox" value="programmer" name="programmer" id="programmer">
                <label>Programmer</label>
                <input type="checkbox" value="network" name="network" id="network">
                <lable>Network & Infrastructur</lable>
                <input type="checkbox" value="analyst" name="analyst" id="analyst">
                <label>Analyst</label>
                <input type="checkbox" value="science" name="science" id="science">
                <label>Data Science</label></div>
            </p>
            <p>
                <div class="dateline">
                <lable>Tanggal Dateline :</lable>
                <input type="date" nama="date" id="contact"></div>
            </p>
            <p>
                <div class="contact">
                <label>Kontak Person :</label>
                <input type="text" name="contact" id="contact"></div>
            </p>
            <p>
                <div class="email">
                <label>Email :</label>
                <input type="email" name="email" id="email"></div>
            </p>
            <p>
                <div class="submit">
                <input type="submit" name="submit" value="Submit">
                <input type="submit" name="submit" value="Reset"></div>
            </p></div>
    </form>
